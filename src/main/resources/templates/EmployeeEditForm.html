<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Edit Employee</title>

<!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


</head>
<body>


	
	     <div class="container-fluid">
			 <div class="card">
				   <div class="card-header bg-primary text-center text-white">
					   <h5>Employee Details</h5>
				   </div>
				   
				   <div class="card-body">
					   
					  <form action="/emp/update" method="post" th:object="${eModel}"> 
					   
					   <div class="row p-2">
						     <div class="col-4">
								 First Name
							 </div>
						     <div class="col-6">
								 <input type="text" th:field="*{fname}" class="form-control">
							 </div>
					   </div>
					   
					   
					   <div class="row p-2">
						     <div class="col-4">
								 Last Name
							 </div>
						     <div class="col-6">
								 <input type="text" th:field="*{lname}" class="form-control">
							 </div>
					   </div>
					   
					     <div class="row p-2">
                        <div class="col-4">Gender</div>
                        <div class="col-6">
                            <input type="radio" th:field="*{gender}" value="Male" class="form-check-input"> Male
                            <input type="radio" th:field="*{gender}" value="Female" class="form-check-input"> Female
                            <input type="radio" th:field="*{gender}" value="Others" class="form-check-input"> Others
                        </div>
                    </div>
					   
					   
					   <div class="row p-2">
						     <div class="col-4">
								 Date of Birth
							 </div>
						     <div class="col-6">
								 <input type="date" th:field="*{dob}" class="form-control">
							 </div>
					   </div>
					   
					   
					 
					 
					   <div class="row p-2">
						     <div class="col-4">
								 Phone
							 </div>
						     <div class="col-6">
								 <input type="text" th:field="*{phone}" class="form-control">
							 </div>
					   </div>
					   
					 
					 <div class="row p-2">
						     <div class="col-4">
								 Email
							 </div>
						     <div class="col-6">
								 <input type="text" th:field="*{email}" class="form-control">
							 </div>
					   </div>
					 
					 
					   
					   <div class="row p-2">
						     <div class="col-4">
								 Company Name
							 </div>
						     <div class="col-6">
								 <input type="text" th:field="*{companyName}" class="form-control">
							 </div>
					   </div>
					   
					 
					  <div class="row p-2">
						     <div class="col-4">
								 Post
							 </div>
						     <div class="col-6">
								 <input type="text" th:field="*{post}" class="form-control">
							 </div>
					   </div>
					   
					   <div class="row p-2">
						     <div class="col-4">
								 Salary
							 </div>
						     <div class="col-6">
								 <input type="number" th:field="*{salary}" class="form-control">
							 </div>
					   </div>
					   
					   <div class="row p-2">
						     <div class="col-4">
								 Join Date
							 </div>
						     <div class="col-6">
								 <input type="date" th:field="*{joindate}" class="form-control">
							 </div>
					   </div>
					   
					   
					   <div class="row p-2">
						     <div class="col-4">
								 City
							 </div>
						     <div class="col-6">
								<input type="text" th:field="*{address.city}" class="form-control">			<!-- has a relationship. address has a city -->
							 </div>
					   </div>
					   
					   
					    <div class="row p-2">
						     <div class="col-4">
								 State
							 </div>
						     <div class="col-6">
								 <select th:field="*{address.state}" class="form-control">
								 
								 <option value = "">select</option>
								 <option value = "state-1">state-1</option>
								 <option value = "state-2">state-2</option>
								 <option value = "state-3">state-3</option>
								 <option value = "state-4">state-4</option>
								 <option value = "state-5">state-5</option>
								 <option value = "state-6">state-6</option>
								 <option value = "state-7">state-7</option>
								 </select>
								 
							 </div>
					   </div>
					   
					   
					    <div class="row p-2">
						     <div class="col-4">
								 Zipcode
							 </div>
						     <div class="col-6">
								 <input type="text" th:field="*{address.zipcode}" class="form-control">
							 </div>
					   </div>
					   
					   
					   
					   <div class="row p-2">
						     <div class="col-4">
								 Departments
							 </div>
							 
							 
						     <div class="col-6">
								 <select name="departments"  class="form-control">
								 <option value ="">select</option>
								 <option th:each="d : ${dlist}" th:value = "${d.id}">[[${d.dept_name}]] </option>
								 </select>
								 
							 </div>
					   </div>
					   
					   
					   <div class="row p-2">
						     <div class="col-4">
								 Projects
							 </div>
						     <div class="col-6">
								 <input type="checkbox" th:field="*{projects}" value="project-1"> Project-1
								 <input type="checkbox" th:field="*{projects}" value="project-2"> Project-2
								 <input type="checkbox" th:field="*{projects}" value="project-3"> Project-3
								 <input type="checkbox" th:field="*{projects}" value="project-4"> Project-4
								 <input type="checkbox" th:field="*{projects}" value="project-5"> Project-5
							 </div>
					   </div>
					   
					   
					   
					   
					    <div class="row p-2">
						     <div class="col-4">
							 </div>
						     <div class="col-6">
								 <input type="submit" value="Update" class="btn btn-success">
							 </div>
					   </div>
					   
					   <input type = "hidden" th:field= "*{id}">
					   <input type = "hidden" th:field= "*{address.id}">
					   
					   
					  
					   
					   
					 					   
					 </form>  
					   
				   </div>
				   
				   
				   <div class="card-footer bg-warning text-center">
					   copyright@2024
				   </div>
			 </div>
		 </div>




</body>

</html>
