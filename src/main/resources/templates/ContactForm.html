<!DOCTYPE html>
<html xmlns:th = "https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Contact</title>
</head>
<body>


<!-- importing header -->
<th:block th:insert="Header.html"></th:block>  
	
	     <div class="container-fluid">
			 <div class="card">
				   <div class="card-header bg-primary text-center text-white">
					   <h5>Contact Details</h5>
				   </div>
				   
				   <div class="card-body">
					   
					  <form action="/contact" method="post"> 
					   
					   <div class="row p-2">
						     <div class="col-4">
								 to Email
							 </div>
						     <div class="col-6">
								 <input type="text" name="toEmail" class="form-control">
							 </div>
					   </div>
					   
					   
					   <div class="row p-2">
						     <div class="col-4">
								 Subject
							 </div>
						     <div class="col-6">
								 <input type="text" name="subject" class="form-control">
							 </div>
					   </div>
					   
					   
					   <div class="row p-2">
						     <div class="col-4">
								 Message
							 </div>
						     <div class="col-6">
								 <textarea name="message" rows="10"></textarea>
							 </div>
					   </div>
					   
					    
					   <div class="row p-2">
						     <div class="col-4">
							 </div>
						     <div class="col-6">
								 <input type="submit" value="send" class="btn btn-success">
							 </div>
					   </div>
					   
					 </form>  
					 
					 [[${message}]]
					   
		  </div>
				   
				   
				   <div class="card-footer bg-warning text-center">
					   copyright@2024
				   </div>
			 </div>
		 </div>










</body>
</html>
